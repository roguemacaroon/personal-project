<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/style2.css" />

    <title>Document</title>
  </head>

  <body>
    <section class="skills wrapper">
      <ul class="skills-list">
        <!-- html -->
        <li class="skill-container">
          <div class="skill-icon">
            <img src="/assets/icons/skills/HTML.svg" alt="HTML logo" />
            <p class="skill-name">HTML5</p>
          </div>
        </li>

        <!-- css -->
        <li class="skill-container">
          <div class="skill-icon">
            <img src="/assets/icons/skills/CSS.svg" alt="CSS logo" />
            <p class="skill-name">CSS</p>
          </div>
        </li>

        <!-- javascript -->
        <li class="skill-container">
          <div class="skill-icon">
            <img
              src="/assets/icons/skills/JavaScript.svg"
              alt="JavaScript logo"
            />
            <p class="skill-name">JavaScript</p>
          </div>
        </li>

        <!-- git -->
        <li class="skill-container">
          <div class="skill-icon">
            <img src="/assets/icons/skills/Git.svg" alt="Git logo" />
            <p class="skill-name">git</p>
          </div>
        </li>

        <!-- github -->
        <li class="skill-container">
          <div class="skill-icon">
            <img
              src="/assets/icons/skills/Github-Light.svg"
              alt="Github logo"
            />
            <p class="skill-name">Github</p>
          </div>
        </li>

        <!-- vscode -->
        <li class="skill-container">
          <div class="skill-icon">
            <img
              src="/assets/icons/skills/VSCode-Light.svg"
              alt="VS Code logo"
            />
            <p class="skill-name">VS Code</p>
          </div>
        </li>

        <!-- powershell -->
        <li class="skill-container">
          <div class="skill-icon">
            <img
              src="/assets/icons/skills/Powershell-Light.svg"
              alt="Powershell logo"
            />
            <p class="skill-name">Powershell</p>
          </div>
        </li>
      </ul>

      <!-- <img
        src="/assets/icons/skills/clip-studio-paint.png"
        alt="Clip Studio Paint logo"
      />
      <img src="/assets/icons/skills/Figma-Light.svg" alt="figma logo" />
      <img src="/assets/icons/skills/Illustrator.svg" alt="Illustrator logo" /> -->
    </section>
  </body>
</html>
