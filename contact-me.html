<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This page includes a contact form to contact Trisha Augustine."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/home-style.css" />
    <link rel="stylesheet" href="/css/contact.css" />
    <title>Let's Connect</title>
  </head>
  <body>
    <!-- ==================
Header
==================  -->
    <!-- start of the header section -->
    <header class="wrapper" id="top">
      <nav class="nav">
        <div class="hamburger">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </div>

        <div class="nav-link hide">
          <a href="/index.html">Back</a>
        </div>
      </nav>
    </header>
    <!-- ==================
Contact form
==================  -->
    <section class="wrapper contact-me">
      <h1 class="heading-one">Contact Form</h1>
      <!-- start of form -->
      <form aria-label="Contact Form">
        <!-- full name -->
        <input
          type="text"
          name="Name"
          placeholder="Full Name"
          aria-label="Full Name"
          required
        />
        <!-- email -->
        <input
          type="email"
          name="Email"
          placeholder="Email"
          aria-label="Email"
          required
        />
        <!-- drop down select -->
        <select name="Inquiry" aria-label="Select Inquiry Reason">
          <option disabled selected>Select</option>
          <option>Question/Comment</option>
          <option>Employment Opportunity</option>
          <option>Collaboration Opportunity</option>
        </select>
        <!-- text area -->
        <textarea
          name="Message"
          placeholder="Message"
          aria-label="Message box"
          required
        ></textarea>
        <!-- submit button -->
        <button type="submit">Submit</button>
        <p>
          Note: to help prevent spam, you will be prompted to complete a
          reCAPTCHA upon submisson
        </p>
      </form>
    </section>
    <!-- header script -->
    <script src="/javascript/header-script.js"></script>
  </body>
</html>
